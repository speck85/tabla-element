<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="tabla-element">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        width: 100%;
      }
      th{
        color: whitesmoke;
        background-color: blue;
      }
    </style>
    <table border="1">
      <tr>
        <th>NOMBRES</th>
      </tr>
        <template is="dom-repeat" items={{datos}} as="item">
          <tr>
            <td>[[item.name]]</td>
          </tr>
        </template>
    </table>
  </template>

  <script>
    /**
     * `tabla-element`
     * tabla para almacenar resultados
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TablaElement extends Polymer.Element {
      static get is() { return 'tabla-element'; }
      static get properties() {
        return {
          datos: {
            type: Array,
            value(){
              return[
                {name:"Han"}
              ]
            }
          },
          dato:{
            type:String
          }
        };
      }
    }

    window.customElements.define(TablaElement.is, TablaElement);
  </script>
</dom-module>
